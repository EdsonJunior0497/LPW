<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Projeto LPW</title>
    
</head>
<body>

    <header>
        <h1>Cadrastro de Alunos </h1>
    </header>

    <main>
        <div class="card">
            <div class="lineInput">
                <label for="">Matricula</label>
                <input type="text" id="Matricula" placeholder="Digite a sua matricula">
            </div>

            <div class="lineInput">
                <label>Cpf</label>
                <input type="text" id="cpf" placeholder="Digite o seu CPF" autocomplete="off" maxlength="11" >
            </div>

            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Digite o seu nome">
            </div>

            <div class="lineInput">
                <label>Telefone</label>
                <input type="text" id="telefone" placeholder="Digite o seu número">
            </div><br>

           <div id="navegar">
            <button onclick="avs()" id="btprim">Primeiro</button>
            <button onclick="avs()" id="btant">Anterior</button>
            <button onclick="avs()" id="btprox">Proximo</button>
            <button onclick="avs()" id="btult">Ultimo</button>
        </div>

            <div id="comando">
            <button onclick="avs()" id="btinclu">Incluir</button>
            <button onclick="avs()" id="btexclu">Excluir</button>
            <button onclick="avs()" id="btalter">Alterar</button>
            <button onclick="avs()" id="btsair">Sair</button>
        </div>
            
            <div id="dialogo" hidden>
            <button onclick="avs2()" id="btok">Ok</button>
            <button onclick="avs2()" id="btcanc">Cancelar</button>
            </div>
            
        </div>
        </main>  
        
        <footer align="center"><b>Linguagem de Programação WEB</b></footer><br>
        <footer>Colei do Isaque</footer>

        <script src="https://kit.fontawesome.com/723f0cb31d.js" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>
</html>
