<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Cadrastro de Alunos </h1>
    </header>

    <main>
        <div class="card">
            <div class="lineInput">
                <label for="">Matricula</label>
                <input type="text" id="Matricula" placeholder="Digite a sua matricula ..." disabled="true">
            </div>

            <div class="lineInput">
                <label>Cpf</label>
                <input type="text" id="cpf" placeholder="Digite o seu CPF..." autocomplete="off" maxlength="14" onkeyup="mascara_cpf()" disabled="true">
            </div>

            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Digite o seu nome..."disabled="true">
            </div>

            <div class="lineInput">
                <label>Email</label>
                <input type="email" id="email" placeholder="Digite o seu email..."disabled="true">
            </div>

            <div class="lineInput">
                <label>Telefone</label>
                <input type="text" id="tel" placeholder="Digite o seu telphone..." autocomplete="off" maxlength="14" onkeyup="mascara_tel()" disabled="true" >
            </div><br>

           <div id="navegar">
            <button onclick="" id="btprim" >Primeiro</button>
            <button onclick="" id="btant" >Anterior</button>
            <button onclick="" id="btprox" >Proximo</button>
            <button onclick="" id="btult" >Ultimo</button>
        </div>

            <div id="comando">
            <button onclick="avs()" id="btinclu" >Incluir</button>
            <button onclick="avs()" id="btexclu" >Excluir</button>
            <button onclick="avs()" id="btalter" >Alterar</button>
            <button onclick="" id="btsair" >Sair</button>
        </div>
            
             <div id="dialogo" hidden>
            <button onclick="avs2()" id="btok" >Ok</button>
            <button onclick="avs2()" id="btcanc" >Cancelar</button>
            </div>
 
            

        </main>

  
        
        <footer>

        </footer>

        <script src="./script.js"></script>
</body>
</html>
