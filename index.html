<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial LPW</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
  </head>

  <body>

    <header>
        <h1>Cadastro de Aluno</h1>
    </header>

    <main>
      <form action="" method="post">
        <div class="card">
          <div class="lineInput">
              <label for="">Matricula</label>
              <input type="number" id="matricula" placeholder="Nome do produto">
          </div>

          <div class="lineInput">
              <label>CPF</label>
              <input type="text" id="cpf" placeholder="Digite seu cpf"/>
          </div>

          <div class="lineInput">
              <label>Nome</label>
              <input type="text" id="nome" placeholder="Quantidade">
          </div>

          <div class="lineInput">
              <label>Email</label>
              <input type="email" id="email" placeholder="Quantidade">
          </div>

          <div class="lineInput">
              <label>Telefone</label>
              <input type="number" id="telefone" placeholder="Quantidade">
          </div><br/>

          <input type="button" id="bt1" value="Primeiro">
          <input type="button" id="bt2" value="Anterior">
          <input type="button" id="bt3" value="Proximo">
          <input type="button" id="bt4" value="Ultimo"><br/><br/>
          <input type="button" id="bt5" value="incluir">
          <input type="button" id="bt6" value="Excluir">
          <input type="button" id="bt7" value="Alterar">
          </div>
      </form>  
    </main>

  </body>

</html>
