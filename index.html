<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
</head>
<body>

    <header>
        <h1>Cadastro de Aluno</h1>
    </header>

    <main>
        <form action="" method="post">
            <div class="card">
                <div class="lineInput">
                    <label for="">Matricula</label>
                    <input type="number" id="matricula" placeholder="Matricula">
                </div>

                <div class="lineInput">
                    <label>CPF</label>
                    <input type="number" id="cpf" placeholder="CPF">
                </div>

                <div class="lineInput">
                    <label>Nome</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>

                <div class="lineInput">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>

                <div class="lineInput">
                    <label>Telefone</label>
                    <input type="number" id="telefone" placeholder="Telefone">
                </div><br/>

                <input type="button" id="bot1" value="Primeiro">
                <input type="button" id="bot1" value="Anterior">
                <input type="button" id="bot1" value="Proximo">
                <input type="button" id="bot1" value="Ultimo"><br/><br/>
                <input type="button" id="bot1" value="incluir">
                <input type="button" id="bot1" value="Excluir">
                <input type="button" id="bot1" value="Alterar">
            </form>  
    </main>

    <footer align="center">Linguagem de Programação WEB</footer>        

</body>
</html>
